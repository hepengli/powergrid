network: powergrid.networks.modified_cigre_mv:create_cigre_network_mv

time:
  horizon: 24
  days: 366

limits:
  vmin: 0.95
  vmax: 1.05
  s_slack_max: 5000         # MVA
  pf_min: 0.1               # for controllable generators

storage_defaults:
  eta_ch: 0.98
  eta_dch: 0.98

# Named bus-based resources (you can add/delete freely)
generators:
  # id: {bus: <bus name>, p_min, p_max, q_min, q_max, cost: {a,b,c}}
  Residential fuel cell 1:
    bus: "Bus 5"
    p_min: 0.0
    p_max: 0.033
    q_min: -0.033
    q_max:  0.033
    cost: {a: 30.0, b: 92.6, c: 3.21}
  Residential fuel cell 2:
    bus: "Bus 10"
    p_min: 0.0
    p_max: 0.014
    q_min: -0.014
    q_max:  0.014
    cost: {a: 30.0, b: 85.4, c: 4.73}
  Fuel cell:
    bus: "Bus 9"
    p_min: 0.0
    p_max: 0.212
    q_min: -0.212
    q_max:  0.212
    cost: {a: 60.0, b: 70.7, c: 3.52}
  CHP diesel:
    bus: "Bus 9"
    p_min: 0.0
    p_max: 0.310
    q_min: -0.310
    q_max:  0.310
    cost: {a: 50.0, b: 65.8, c: 5.51}


slack:
  bus: "Bus 1"              # grid interconnect (P,Q bounded by s_slack_max)
  sell_discount: 0.9        # e.g., export paid at 90% of buy price

storage:
  # id: {bus, e_min, e_max, p_max, e_init}
  Battery 1: {bus: "Bus 5", e_min: 0.4, e_max: 3.6, p_max: 0.6, e_init: 0.5}
  Battery 2: {bus: "Bus 10", e_min: 0.1, e_max: 0.9, p_max: 0.2, e_init: 0.5}

capacitors:
  # id: {bus, q_mvar, max_step}
  # SCB1: {bus: "Bus 844", q_mvar: -0.30, max_step: 4}

regulators:

renewables:
  # id: {bus, source: <solar|wind|custom:NAME>, scale}
  PV 3: {bus: "Bus 3", source: "solar", scale: 0.02}
  PV 4: {bus: "Bus 4", source: "solar", scale: 0.02}
  PV 5: {bus: "Bus 5", source: "solar", scale: 0.03}
  PV 6:  {bus: "Bus 6", source: "solar",  scale: 0.03}
  PV 8:  {bus: "Bus 7", source: "solar",  scale: 0.03}
  PV 9:  {bus: "Bus 8", source: "solar",  scale: 0.03}
  PV 10:  {bus: "Bus 10", source: "solar",  scale: 0.04}
  PV 11:  {bus: "Bus 11", source: "solar",  scale: 0.01}
  WKA 7:  {bus: "Bus 7", source: "wind",  scale: 1.5}

data:
  adapter: microgrid.misocp.data_io:SimplePickleAdapter
  args:
    base_dir: "/Users/hepeng.li/Library/CloudStorage/OneDrive-UniversityofMaineSystem/code/python/powergrid/data"
    file: "data2023-2024.pkl"
    split: "test"
    load_key: "BANC"
    solar_key: "NP15"
    wind_key: "NP15"
    price_key: "0096WD_7_N001"
    load_scale: 1.0     # multiply raw loads by this factor
